<div class="container">
    <div class="text-center">
        <img class="logo" src="assets/logo.png" alt="">
        <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>

    <form [formGroup]="formularioLogin">
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"
                placeholder="Ingrese su correo electronico">
            <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty"
                class="alert alert-danger" role="alert">
                <span *ngIf="formularioLogin.controls['email'].errors.required">Correo es Requerido</span>
                <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es valido</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" (keyUp.enter)="ingresar()" class="form-control" id="password"
                formControlName="password" placeholder="Ingrese su contraseña">
            <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty"
                class="alert alert-danger" role="alert">
                <span *ngIf="formularioLogin.controls['password'].errors.required">La contraseña es Requerida</span>
            </div>
        </div>

        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid"
            class="btn btn-primary">Ingresar</button>
    </form>

    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
        {{textoError}}
    </div>

    <ngx-spinner bdColor="rgba(246,244,244,0.8)" size="medium" color="#000000" type="ball-atom" [fullScreen]="true">
        <p style="color: rgb(0, 0, 0)"> Ingresando al sistema... </p>
    </ngx-spinner>

</div>
