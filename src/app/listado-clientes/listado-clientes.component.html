<div class="container mt-3">
    <h4>Listado de clientes</h4>
    <form action="">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Buscar un cliente">
        </div>
    </form>

    <div class="row">
        <div class="col-sm-3 mt-3" *ngFor="let cliente of clientes">
            <div class="card">
                <img class="card-img-top imgCliente" [src]="cliente.imgUrl">
                <div class="card-body">
                    <p> {{cliente.id}} </p>
                    <h5 class="card-title"> {{cliente.nombre}} {{cliente.apellido}} </h5>
                    <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
                    <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
            </div>
        </div>
    </div>
</div>
